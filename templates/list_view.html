{% extends 'layout.html' %}

{% block content %}

<p class="h1 mb-3"><a href='{{url_for("list")}}'><i class="bi bi-arrow-left-circle-fill me-4"></i></a>View Registered Dataset</p>
<div class="row">
    <div class="col col-12 col-md-6 mb-3">
        <label class="form-label">
            Dataset name
        </label>
        <p>
            {{data.name}}
        </p>
    </div>
    <div class="col col-12 col-md-6 mb-3">
        <label class="form-label">
            Dataset ID
        </label>
        <p>
            {{data.id}}
        </p>
    </div>
    <div class="col col-12 mb-3">
        <label class="form-label">
            Description
        </label>
        <p>
            {{data.description}}
        </p>
    </div>
    <hr class="my-3">
    <div class="col col-12 col-md-4 mb-3">
        <label class="form-label">
            Date of Completion
        </label>
        <p>
            {{data.completion_date}}
        </p>
    </div>
    <div class="col col-12 col-md-4 mb-3">
        <label class="form-label">
            Date of Registration
        </label>
        <p>
            {{data.save_date}}
        </p>
    </div>
    
    <div class="col col-12 col-md-4 mb-3">
        <label class="form-label">
            Uploader
        </label>
        <p>
            {{data.uploader}}
        </p>
    </div>

    <div class="col col-12 mb-3">
        <label class="form-label">
            Notes
        </label>
        <p>
            {{data.notes}}
        </p>
    </div>

    <div class="d-flex justify-content-end">
        <a href='{{url_for("download",id=data.id)}}'>
            <button class="btn btn-success"><i class="bi bi-download me-2"></i>Download to Preview</button>
        </a>
    </div>
</div>



  




{% endblock %}
